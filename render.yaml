services:
  - type: web
    name: rosago-api
    runtime: node
    region: frankfurt
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/src/main.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: rosago-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: rosago-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 30m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: HUBTEL_API_KEY
        sync: false
      - key: HUBTEL_WEBHOOK_SECRET
        sync: false
      - key: MAPTILER_API_KEY
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: RESEND_API_KEY
        sync: false

databases:
  - name: rosago-db
    databaseName: rosago_prod
    plan: starter
    region: frankfurt
    postgresMajorVersion: 15

  - type: redis
    name: rosago-redis
    plan: starter
    region: frankfurt
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
